<p>listado!</p>

<div *ngIf="status; else noBorrado">
  <h3>
    Heroe Borrado: <small>{{ borrado }}</small>
  </h3>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>

<div>
  <ul>
    <li *ngFor="let item of heroes; let i = index">
      {{ i + 1 }}:
      {{ item }}
    </li>
  </ul>
</div>

<br />

<button (click)="BorrarHeroe()">Borrar Heroe</button>
